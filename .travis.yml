language: python
cache: pip
sudo: required
dist: xenial
python:
  - 3.7
  - 3.6
  - 3.5
  - 3.4
  - 2.7

stages:
  - lint
  - test
  - deploy

jobs:
  include:
    - stage: lint
      install: "pip install flake8"
      script: "make lint"
    - stage: test
      install: "make deps"
      script: "make lint coverage"
      after_success: "codecov"
    - stage: deploy
      provider: pypi
      distributions: "sdist bdist_wheel"
      on:
        tags: true
        python: 3.6
      user: beerbuildbot
      password:
        secure: 
